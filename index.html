<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arciom Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .abstract {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .abstract div {
            position: absolute;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .abstract div:nth-child(1) {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            top: 10%;
            left: 20%;
            animation-duration: 6s;
        }

        .abstract div:nth-child(2) {
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            top: 40%;
            left: 60%;
        }

        .abstract div:nth-child(3) {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            top: 70%;
            left: 10%;
            animation-duration: 10s;
        }

        .site-name {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ecf0f1;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="site-name">arciom.online</div>
    <div class="abstract">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
